<div class="add" > 

  <button (click)="GoToList()">Back</button> 

<h3>Result</h3>

 <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Results updated!
    <button  (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> 

<form [formGroup]="editResult"  (ngSubmit)="collection()">

   
  
  <div class="form-group">
    
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>

  <div class="form-group">
    
    <input type="email" class="form-control" placeholder="Enter Roll No" formControlName="rollNo">
  </div>
      
  <div class="form-group">
     
    <input type="date" class="form-control" placeholder="Enter Date of Birth" formControlName="dob">
  </div>

  <div class="form-group">
   
    <input type="text" class="form-control" placeholder="Enter Score" formControlName="score">
  </div>

    
    <button type="submit" class="btn btn-primary">Update</button>
  </form> 
</div>
