<div class="add">
  
  <button (click)="GoToList()">Back</button> 
<h3>Add Records!</h3>

<div   *ngIf="alert"   role="alert">
    <strong>Success!</strong> new Records added!
    <button  (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addResult" (ngSubmit)="collectRestro()" >

    <div >
       
      
        <input type="text"   placeholder="Enter Name" formControlName="name">
      </div>

      <div class="form-group">
       
        
        <input type="email"   placeholder="Enter Roll No" formControlName="rollNo">
      </div>
          
      <div class="form-group">
       
        
        <input type="date"   placeholder="Enter Date of Birth" formControlName="dob">
      </div>

      <div class="form-group">
       
        
        <input type="text"  placeholder="Enter Score" formControlName="score">
      </div>

     
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 

</div>
