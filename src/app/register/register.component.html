    <div *ngIf="!showLogin" class="register">

        <h2>Register</h2>
<form   [formGroup]="register" (ngSubmit)="registerUser()" >

    <div class="form-group">
        
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
      </div>

      <div class="form-group">
        
        <input type="email" email ngModelclass="form-control" placeholder="Enter Email" formControlName="email">
      </div>
          
      <div class="form-group">
         
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
      </div>
    <button  [disabled]="able" type="submit" class="btn btn-primary">Register</button>
    <br>
    <p><a (click)="openLogin()">Already have account, Click to Login!</a></p>
  </form> 

</div >
